<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: #f9f9f9;
        color: #333333;
        padding: 0;
        margin: 0;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 10px;
        overflow: hidden;
      }

      .header {
        background-color: #004aad;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }

      .header img {
        max-height: 50px;
        margin-bottom: 10px;
      }

      .header h1 {
        margin: 0;
        font-size: 22px;
      }

      .body {
        padding: 20px;
        text-align: center;
      }

      .profile-img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .quote-section {
        margin: 20px 0;
        text-align: center;
      }

      .quote-section img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }

      .quote-section p {
        font-size: 18px;
        font-style: italic;
        margin: 15px 0 0 0;
        color: #444444;
      }

      .footer {
        font-size: 12px;
        color: #777777;
        padding: 15px;
        background-color: #f1f1f1;
        text-align: center;
        border-top: 1px solid #dddddd;
      }

      .footer a {
        color: #004aad;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="{{ company_logo_url }}" alt="GroupIN Logo" />
        <h1>GroupIN Solutions India Pvt Ltd</h1>
      </div>

      <div class="body">
        <img
          class="profile-img"
          src="{{ profile_image_url }}"
          alt="Profile Picture"
        />
        <h2>Dear {{ customer_name }},</h2>

        <div class="quote-section">
          <img src="{{ quote_image_url }}" alt="Anniversary" />
          <p>{{ anniversary_quote }}</p>
        </div>
      </div>

      <div class="footer">
        <p>{{ company_address }}</p>
        <p>
          We hope you enjoy emails from GroupIN. If you wish to unsubscribe,
          <a href="{{ unsubscribe_link }}">please click here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
