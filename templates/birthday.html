<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff9f0;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .header {
        background-color: #ff7f50;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .header img {
        height: 50px;
        margin-bottom: 10px;
      }

      .body {
        padding: 20px;
        text-align: center;
      }

      .profile-img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        margin: 15px 0;
      }

      .quote {
        margin-top: 25px;
      }

      .quote img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
      }

      .quote p {
        font-size: 18px;
        font-style: italic;
        color: #444;
        margin: 15px 0 0 0;
      }

      .footer {
        background-color: #f3f3f3;
        padding: 15px;
        font-size: 12px;
        text-align: center;
        color: #777;
      }

      .footer a {
        color: #ff7f50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="{{ logo_url }}" alt="Company Logo" />
        <h2>GroupIN Solutions India Pvt Ltd</h2>
      </div>

      <div class="body">
        <img
          class="profile-img"
          src="{{ profile_pic_url }}"
          alt="Profile Picture"
        />
        <h3>Dear {{ customer_name }},</h3>

        <div class="quote">
          <p>{{ birthday_quote }}</p>
          <img src="{{ birthday_image_url }}" alt="Birthday Image" />
        </div>
      </div>

      <div class="footer">
        <p>GroupIN Solutions, 2nd Floor, ABC Complex, Delhi - 110001</p>
        <p>
          We hope you enjoy emails from GroupIN. If you wish to unsubscribe,
          <a href="{{ unsubscribe_link }}">click here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
