<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        padding: 30px;
      }
      .container {
        max-width: 640px;
        margin: auto;
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
      .header {
        border-bottom: 1px solid #2e2e2e;
        margin-bottom: 25px;
        padding-bottom: 15px;
      }
      .header h1 {
        color: #76ff03;
        margin: 0;
        font-size: 24px;
      }
      .header p {
        font-size: 16px;
        margin-top: 8px;
        color: #bbbbbb;
      }
      .response-box {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .response-box h3 {
        margin: 0 0 5px 0;
        color: #ffffff;
        font-size: 16px;
      }
      .response-box p {
        margin: 0;
        font-size: 15px;
        color: #dddddd;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Fillout</h1>
        <p>
          Dear <strong>{{ receiver_name }}</strong>,<br />
          You have received a new submission for your form:
          <strong>{{ form_name }}</strong>.<br />
          Below are the details:
        </p>
      </div>

      {% for field in fields %}
      <div class="response-box">
        <h3>{{ field.name }}</h3>
        <p>{{ field.value }}</p>
      </div>
      {% endfor %}

      <div class="footer">
        This is an automated message. Please do not reply.
      </div>
    </div>
  </body>
</html>
