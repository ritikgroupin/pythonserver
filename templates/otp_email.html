<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 500px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .header {
        background-color: #0077cc;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .header img {
        height: 50px;
        margin-bottom: 10px;
      }

      .header h2 {
        margin: 0;
      }

      .body {
        padding: 30px;
        text-align: center;
      }

      .body h3 {
        margin-bottom: 30px;
        color: #222;
      }

      .otp-box {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #f1f1f1;
        color: #000;
        font-size: 22px;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        position: relative;
      }

      .copy-btn {
        margin-left: 10px;
        background-color: #0077cc;
        border: none;
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
      }

      .copy-btn:hover {
        background-color: #005fa3;
      }

      .footer {
        background-color: #f0f0f0;
        padding: 15px;
        text-align: center;
        font-size: 12px;
        color: #777;
      }

      .footer a {
        color: #0077cc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="{{ logo_url }}" alt="Company Logo" />
        <h2>GroupIN Solutions India Pvt Ltd</h2>
      </div>

      <div class="body">
        <h3>Dear {{ customer_name }},</h3>
        <p>Please use the OTP below to continue your process:</p>

        <div class="otp-box">
          <span id="otp">{{ otp }}</span>
          <!-- <button class="copy-btn" onclick="copyOTP()">Copy</button> -->
        </div>
      </div>

      <div class="footer">
        <p>GroupIN Solutions, 2nd Floor, ABC Complex, Delhi - 110001</p>
        <p>
          We hope you enjoy emails from GroupIN. If you wish to unsubscribe,
          <a href="{{ unsubscribe_link }}">click here</a>.
        </p>
      </div>
    </div>

    <!-- Optional JS for copy functionality (only works in compatible clients) -->
    <script>
      function copyOTP() {
        const otp = document.getElementById("otp").innerText;
        navigator.clipboard.writeText(otp).then(() => {
          alert("OTP copied to clipboard!");
        });
      }
    </script>
  </body>
</html>
